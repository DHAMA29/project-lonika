<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Availability AJAX</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h2>Test Real-time Availability Checking</h2>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Availability Checker Test
                            </h5>

                            <div class="mb-3">
                                <label for="productId" class="form-label"
                                    >Product ID:</label
                                >
                                <input
                                    type="number"
                                    id="productId"
                                    class="form-control"
                                    value="1"
                                    placeholder="Enter product ID"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="testDate" class="form-label"
                                    >Check Date:</label
                                >
                                <input
                                    type="date"
                                    id="testDate"
                                    class="form-control"
                                    min="2025-01-15"
                                />
                            </div>

                            <button
                                onclick="testAvailability()"
                                class="btn btn-primary"
                            >
                                Check Availability
                            </button>

                            <div id="result" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Test Log</h5>
                            <pre
                                id="log"
                                class="bg-light p-3"
                                style="height: 300px; overflow-y: auto"
                            ></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Set today as default date
            document.getElementById("testDate").value = new Date()
                .toISOString()
                .split("T")[0];

            function log(message) {
                const logElement = document.getElementById("log");
                const timestamp = new Date().toLocaleTimeString();
                logElement.textContent += `[${timestamp}] ${message}\n`;
                logElement.scrollTop = logElement.scrollHeight;
            }

            async function testAvailability() {
                const productId = document.getElementById("productId").value;
                const checkDate = document.getElementById("testDate").value;
                const resultDiv = document.getElementById("result");

                if (!productId || !checkDate) {
                    log("ERROR: Product ID and Date are required");
                    return;
                }

                log(
                    `Testing availability for Product ID: ${productId}, Date: ${checkDate}`
                );

                // Show loading
                resultDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <div class="spinner-border spinner-border-sm text-primary me-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <small class="text-muted">Checking availability...</small>
                </div>
            `;

                try {
                    const url = `http://127.0.0.1:8000/peminjaman/show/${productId}?check_date=${checkDate}`;
                    log(`Making request to: ${url}`);

                    const response = await fetch(url, {
                        method: "GET",
                        headers: {
                            Accept: "application/json",
                            "X-Requested-With": "XMLHttpRequest",
                            "Content-Type": "application/json",
                        },
                    });

                    log(
                        `Response status: ${response.status} ${response.statusText}`
                    );

                    if (!response.ok) {
                        throw new Error(
                            `HTTP ${response.status}: ${response.statusText}`
                        );
                    }

                    const data = await response.json();
                    log(`Response data: ${JSON.stringify(data, null, 2)}`);

                    // Update result display
                    if (data.success) {
                        const stock = data.available_stock || 0;
                        let statusBadge = "";
                        let statusIcon = "";
                        let statusText = "";
                        let badgeClass = "";

                        if (stock === 0) {
                            statusIcon = "fas fa-times-circle";
                            statusText = "Not Available";
                            badgeClass = "bg-danger";
                        } else if (stock < 3) {
                            statusIcon = "fas fa-exclamation-triangle";
                            statusText = `${stock} units available`;
                            badgeClass = "bg-warning text-dark";
                        } else {
                            statusIcon = "fas fa-check-circle";
                            statusText = `${stock} units available`;
                            badgeClass = "bg-success";
                        }

                        resultDiv.innerHTML = `
                        <div class="alert alert-info">
                            <h6>Availability Result:</h6>
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="badge ${badgeClass} fs-6">
                                    ${statusText}
                                </span>
                                <small class="text-muted">${checkDate}</small>
                            </div>
                            <div class="mt-2">
                                <small><strong>Product:</strong> ${
                                    data.product_name
                                }</small><br>
                                <small><strong>Message:</strong> ${
                                    data.message || "N/A"
                                }</small>
                            </div>
                        </div>
                    `;

                        log(
                            `SUCCESS: ${stock} units available for ${data.product_name}`
                        );
                    } else {
                        throw new Error(
                            data.message ||
                                "Server returned unsuccessful response"
                        );
                    }
                } catch (error) {
                    log(`ERROR: ${error.message}`);
                    resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>Error:</h6>
                        <p>${error.message}</p>
                    </div>
                `;
                }
            }

            log("Availability checker test loaded");
        </script>
    </body>
</html>
